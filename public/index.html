      content="Web site created using create-react-app"

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>React Redux App</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
      .news-card-container {
        max-width: 1100px;
        margin: 0 auto;
      }

      .news-cards {
        display: -webkit-flex;
        display: flex;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-flex-wrap: wrap;
        flex-wrap: wrap;
        margin-top: 15px;
        padding: 1.5%;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      .news-card {
        position: relative;
        margin-bottom: 20px;
        padding-bottom: 30px;
        background: #fefff9;
        color: #363636;
        text-decoration: none;
        -moz-box-shadow: rgba(0, 0, 0, 0.19) 0 0 8px 0;
        -webkit-box-shadow: rgba(0, 0, 0, 0.19) 0 0 8px 0;
        box-shadow: rgba(0, 0, 0, 0.19) 0 0 8px 0;
        -moz-border-radius: 4px;
        -webkit-border-radius: 4px;
        border-radius: 4px;
      }
      @media (max-width: 700px) {
        .news-card {
          width: 100%;
        }
      }
      @media (min-width: 700px) {
        .news-card {
          max-width: 320px;
          margin-right: 20px;
          margin-bottom: 20px;
        }
        .news-card:nth-child(even) {
          margin-right: 0;
        }
      }
      @media (min-width: 980px) {
        .news-card:nth-child(even) {
          margin-right: 20px;
        }
        .news-card:nth-child(3n) {
          margin-right: 0;
        }
      }
      .news-card span {
        display: block;
      }
      .news-card .news-card-summary {
        padding: 5% 5% 3% 5%;
      }
      .news-card .news-card-header {
        position: relative;
        height: 175px;
        overflow: hidden;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-color: rgba(255, 255, 255, 0.15);
        background-blend-mode: overlay;
        -moz-border-radius: 4px 4px 0 0;
        -webkit-border-radius: 4px;
        border-radius: 4px 4px 0 0;
      }
      .news-card .news-card-header:hover, .news-card .news-card-header:focus {
        background-color: rgba(255, 255, 255, 0);
      }
      .news-card .news-card-title {
        background: rgba(157, 187, 63, 0.85);
        padding: 3.5% 0 2.5% 0;
        color: white;
        font-family: 'Roboto Condensed', sans-serif;
        text-transform: uppercase;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
      .news-card .news-card-title h3 {
        font-size: 1.2em;
        line-height: 1.2;
        padding: 0 3.5%;
        margin: 0;
      }
      .news-card .news-card-meta {
        width: 100%;
        max-height: 0;
        overflow: hidden;
        color: #666;
        font-size: .78em;
        text-transform: uppercase;
        position: absolute;
        bottom: 5%;
        padding: 0 5%;
        -moz-transition-property: max-height;
        -o-transition-property: max-height;
        -webkit-transition-property: max-height;
        transition-property: max-height;
        -moz-transition-duration: 0.4s;
        -o-transition-duration: 0.4s;
        -webkit-transition-duration: 0.4s;
        transition-duration: 0.4s;
        -moz-transition-timing-function: ease-in-out;
        -o-transition-timing-function: ease-in-out;
        -webkit-transition-timing-function: ease-in-out;
        transition-timing-function: ease-in-out;
        padding-top: 3px;
      }
      .news-card:hover, .news-card:focus {
        background: white;
        -moz-box-shadow: rgba(0, 0, 0, 0.45) 0px 0px 20px 0px;
        -webkit-box-shadow: rgba(0, 0, 0, 0.45) 0px 0px 20px 0px;
        box-shadow: rgba(0, 0, 0, 0.45) 0px 0px 20px 0px;
      }
      .news-card:hover .news-card-title, .news-card:focus .news-card-title {
        background: rgba(157, 187, 63, 0.95);
      }
      .news-card:hover .news-card-meta, .news-card:focus .news-card-meta {
        max-height: 2.1em;
      }

      img.news-img {
        max-width: 100%;
      }

      body {
        background: #f0f0f0;
        font-size: 17px;
        line-height: 1.4;
        font-family: 'Jaldi', sans-serif;
      }

      * {
        -moz-transition-property: background-color, border-color, box-shadow, color, opacity, text-shadow, -moz-transform;
        -o-transition-property: background-color, border-color, box-shadow, color, opacity, text-shadow, -o-transform;
        -webkit-transition-property: background-color, border-color, box-shadow, color, opacity, text-shadow, -webkit-transform;
        transition-property: background-color, border-color, box-shadow, color, opacity, text-shadow, transform;
        -moz-transition-duration: 0.2s;
        -o-transition-duration: 0.2s;
        -webkit-transition-duration: 0.2s;
        transition-duration: 0.2s;
        -moz-transition-timing-function: linear;
        -o-transition-timing-function: linear;
        -webkit-transition-timing-function: linear;
        transition-timing-function: linear;
      }


      .post-module {
          position: relative;
          z-index: 1;
          display: block;
          background: #FFFFFF;
          min-width: 270px;
          height: 470px;
          -webkit-box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.15);
          -moz-box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.15);
          box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.15);
          -webkit-transition: all 0.3s linear 0s;
          -moz-transition: all 0.3s linear 0s;
          -ms-transition: all 0.3s linear 0s;
          -o-transition: all 0.3s linear 0s;
          transition: all 0.3s linear 0s;
        }
        .post-module:hover,
        .hover {
          -webkit-box-shadow: 0px 1px 35px 0px rgba(0, 0, 0, 0.3);
          -moz-box-shadow: 0px 1px 35px 0px rgba(0, 0, 0, 0.3);
          box-shadow: 0px 1px 35px 0px rgba(0, 0, 0, 0.3);
        }
        .post-module:hover .thumbnail img,
        .hover .thumbnail img {
          -webkit-transform: scale(1.1);
          -moz-transform: scale(1.1);
          transform: scale(1.1);
          opacity: 0.6;
        }
        .post-module .thumbnail {
          background: #000000;
          height: 400px;
          overflow: hidden;
        }
        .post-module .thumbnail .date {
          position: absolute;
          top: 20px;
          right: 20px;
          z-index: 1;
          background: #e74c3c;
          width: 70px;
          height: 70px;
          padding: 12.5px 0;
          -webkit-border-radius: 100%;
          -moz-border-radius: 100%;
          border-radius: 100%;
          color: #FFFFFF;
          font-weight: 700;
          text-align: center;
          -webkti-box-sizing: border-box;
          -moz-box-sizing: border-box;
          box-sizing: border-box;
        }
        .post-module .thumbnail .date .day {
          font-size: 18px;
        }
        .post-module .thumbnail .date .month {
          font-size: 12px;
          text-transform: uppercase;
        }
        .post-module .thumbnail img {
          display: block;
          width: 120%;
          height: 50%;
          -webkit-transition: all 0.3s linear 0s;
          -moz-transition: all 0.3s linear 0s;
          -ms-transition: all 0.3s linear 0s;
          -o-transition: all 0.3s linear 0s;
          transition: all 0.3s linear 0s;
        }
        .post-module .post-content {
          position: absolute;
          bottom: 0;
          background: #FFFFFF;
          width: 100%;
          padding: 30px;
          -webkti-box-sizing: border-box;
          -moz-box-sizing: border-box;
          box-sizing: border-box;
          -webkit-transition: all 0.3s cubic-bezier(0.37, 0.75, 0.61, 1.05) 0s;
          -moz-transition: all 0.3s cubic-bezier(0.37, 0.75, 0.61, 1.05) 0s;
          -ms-transition: all 0.3s cubic-bezier(0.37, 0.75, 0.61, 1.05) 0s;
          -o-transition: all 0.3s cubic-bezier(0.37, 0.75, 0.61, 1.05) 0s;
          transition: all 0.3s cubic-bezier(0.37, 0.75, 0.61, 1.05) 0s;
        }
        .post-module .post-content .category {
          position: absolute;
          top: -34px;
          left: 0;
          background: #e74c3c;
          padding: 10px 15px;
          color: #FFFFFF;
          font-size: 14px;
          font-weight: 600;
          text-transform: uppercase;
        }
        .post-module .post-content .title {
          margin: 0;
          padding: 0 0 10px;
          color: #333333;
          font-size: 26px;
          font-weight: 700;
        }
        .post-module .post-content .sub_title {
          margin: 0;
          padding: 0 0 20px;
          color: #e74c3c;
          font-size: 20px;
          font-weight: 400;
        }
        .post-module .post-content .description {
          display: none;
          color: #666666;
          font-size: 14px;
          line-height: 1.8em;
        }
        .post-module .post-content .post-meta {
          margin: 30px 0 0;
          color: #999999;
        }
        .post-module .post-content .post-meta .timestamp {
          margin: 0 16px 0 0;
        }
        .post-module .post-content .post-meta a {
          color: #999999;
          text-decoration: none;
        }
        .hover .post-content .description {
          display: block !important;
          height: auto !important;
          opacity: 1 !important;
        }
    </style>
  </head>
